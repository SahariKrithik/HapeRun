<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>Hape Run 2D</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      background: #B3B4B3;
      font-family: 'Press Start 2P', monospace;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #game-heading {
      font-size: 1.5rem;
      color: #222;
      margin: 2rem 0 1rem;
      letter-spacing: 1px;
      text-align: center;
      text-shadow:
        1px 1px 0 #aaa,
        2px 2px 0 #888,
        3px 3px 0 #666;
    }

    #unity-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 100vw;
      padding: 0 2rem;
      box-sizing: border-box;
      gap: 1.5rem;
    }

    #unity-canvas {
      width: 100%;
      height: auto;
      aspect-ratio: 16 / 7;
      max-width: 1600px;
      max-height: 83vh;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
    }

    #unity-build-title img {
      max-height: 40px;
      height: auto;
      width: auto;
      display: block;
      animation: fadeLoop 6.5s ease-in-out infinite;
    }

    #controls-box {
      background-color: #f4f4f4;
      border-radius: 14px;
      padding: 1.5rem 2.5rem;
      text-align: center;
      font-family: 'Press Start 2P', monospace;
      font-size: 0.75rem;
      line-height: 2;
      color: #222;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
      width: 95%;
      max-width: 400px; /* ⬅️ Increased width */
      margin: 2rem auto 3rem;
}


    #controls-box h3 {
      margin-top: 0;
      margin-bottom: 0.8rem;
      font-size: 0.75rem;
      text-decoration: underline;
    }

    .key-icon {
      display: inline-block;
      padding: 0.2em 0.5em;
      margin: 0 0.2em;
      background: #e0e0e0;
      border-radius: 4px;
      font-family: monospace;
      font-size: 0.75rem;
      box-shadow: inset 0 -1px 2px rgba(0, 0, 0, 0.2);
    }

    #custom-loader {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-family: sans-serif;
      z-index: 9999;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #ccc;
      border-top: 4px solid #4CAF50;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeLoop {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
  </style>
</head>

<body>
  <div id="custom-loader">
    <p>Loading Hape Run 2D...</p>
    <div class="spinner"></div>
  </div>

  <div id="game-heading">HAPE RUN 2D</div>

  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" width="1440" height="810"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"></div>
    <div id="unity-footer">
      <div id="unity-webgl-logo"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">
        <img src="HapeLogo_Transparent.png" alt="Hape Runner 2D Logo" />
      </div>
    </div>
  </div>

  <!-- Instructions Box moved outside for better spacing -->
  <div id="controls-box">
    <h3>Controls</h3>
    <p>
      <span class="key-icon">W</span>
      <span class="key-icon">↑</span>
      <span class="key-icon">Space</span> – Jump
    </p>
    <p>
      <span class="key-icon">S</span>
      <span class="key-icon">↓</span> – Fall Down
    </p>
  </div>

  <script>
    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var fullscreenButton = document.querySelector("#unity-fullscreen-button");
    var warningBanner = document.querySelector("#unity-warning");
    var customLoader = document.getElementById("custom-loader");

    function unityShowBanner(msg, type) {
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      var div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type === 'error') div.style = 'background: red; padding: 10px;';
      else if (type === 'warning') {
        div.style = 'background: yellow; padding: 10px;';
        setTimeout(() => {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/HapeRun.loader.js";
    var config = {
      dataUrl: buildUrl + "/HapeRun.data.unityweb",
      frameworkUrl: buildUrl + "/HapeRun.framework.js.unityweb",
      codeUrl: buildUrl + "/HapeRun.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "F8__Player",
      productName: "",
      productVersion: "1.0",
      showBanner: unityShowBanner,
      devicePixelRatio: 1
    };

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.head.appendChild(meta);
      container.className = "unity-mobile";
      canvas.style.width = window.innerWidth + 'px';
      canvas.style.height = window.innerHeight + 'px';
      unityShowBanner('WebGL builds are not supported on mobile devices.');
    } else {
      canvas.style.width = "100%";
      canvas.style.height = "auto";
    }

    loadingBar.style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        loadingBar.style.display = "none";
        customLoader.style.display = "none";
        fullscreenButton.onclick = () => {
          unityInstance.SetFullscreen(1);
        };
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
