<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Hape Runner 2D</title>
    <style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #unity-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    max-width: 100vw;
    padding: 0 2rem;
    box-sizing: border-box;
  }

 #unity-canvas {
  width: 100%;
  height: auto;
  aspect-ratio: 16 / 7; /* ⬅️ Shorter height */
  max-width: 1600px;
  border: 1px solid #ccc;
}


  #custom-loader {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    font-family: sans-serif;
    z-index: 9999;
  }

  .spinner {
    width: 40px;
    height: 40px;
    border: 4px solid #ccc;
    border-top: 4px solid #4CAF50;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 10px auto;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }
</style>


    

  </head>
  <body>
    <div id="custom-loader">
      <p>Loading Hape Runner 2D...</p>
      <div class="spinner"></div>
    </div>

    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="1440" height="810"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Hape Runner 2D</div>
      </div>
    </div>

    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");
      var customLoader = document.getElementById("custom-loader");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type === 'error') div.style = 'background: red; padding: 10px;';
        else if (type === 'warning') {
          div.style = 'background: yellow; padding: 10px;';
          setTimeout(() => {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/HapeRun.loader.js";
      var config = {
        dataUrl: buildUrl + "/HapeRun.data.unityweb",
        frameworkUrl: buildUrl + "/HapeRun.framework.js.unityweb",
        codeUrl: buildUrl + "/HapeRun.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "F8__Player",
        productName: "Hape Runner 2D",
        productVersion: "1.0",
        showBanner: unityShowBanner,
        devicePixelRatio: 1
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.head.appendChild(meta);
        container.className = "unity-mobile";
        canvas.style.width = window.innerWidth + 'px';
        canvas.style.height = window.innerHeight + 'px';
        unityShowBanner('WebGL builds are not supported on mobile devices.');
      } else {
        //canvas.style.width = "1440px";
        //canvas.style.height = "810px";
        canvas.style.width = "100%";
        canvas.style.height = "auto";

      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          customLoader.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
